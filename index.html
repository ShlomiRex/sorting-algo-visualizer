<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Algorithms Visualizer</title>
</head>
<body>
    <h1>Sorting Algorithms Visualizer</h1>

    <p>Source code: <a href="https://github.com/ShlomiRex/sorting-algo-visualizer">github repository</a></p>
    <p>Shlomi Domnenko</p>

    <div>
        <button id="btn-randomize" title="Randomize the bars' height">Randomize</button>
        <button id="btn-stop-sort" title="Stop the current running algorithm" disabled>Stop</button>
    </div>

    <br>

    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        Select algorithm:
        <button id="btn-bubble-sort">Bubble sort</button>
        <button id="btn-insertion-sort">Insertion sort</button>
        <button id="btn-merge-sort">Merge sort</button>
        <button id="btn-selection-sort">Selection sort</button>
        <button id="btn-quick-sort">Quick sort</button>
        <button id="btn-heap-sort">Heap sort</button>
        <button id="btn-radix-sort">Radix sort</button>
    </div>
    
    <br>

    <div class="sliders">
        <div>
            <label for="sort-delay-range">Sort delay (ms)</label>
            <input type="range" min="1" max="1000" value="500" class="slider" id="sort-delay-range" oninput="this.nextElementSibling.value = this.value">
            <output>500</output>
        </div>
        <div>
            <label for="num-bars-range">Bars</label>
            <input type="range" min="10" max="1000" value="100" class="slider" id="num-bars-range" oninput="this.nextElementSibling.value = this.value">
            <output>100</output>
        </div>
        <div>
            <label for="volume-range">Volume</label>
            <input type="range" min="0" max="100" value="50" class="slider" id="volume-range" oninput="this.nextElementSibling.value = this.value">
            <output>50</output>
        </div>
    </div>
    <!-- <button id="debug">Debug</button> -->
    <br>
    <div>
        <canvas id="canvas" style="width: 100%; min-width: 300px; max-width: 900px; border: 1px solid black;"></canvas>
    </div>
    <div id="bar-value-div">
        Value: <span id="bar-value">0</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
